<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Results summary component | Frontend Mentor</title>


  
</head>
<body>

  <div class="container">
    <div class="result">
<h1>  Your Result</h1>
    <div class="circle"><p><span>76</span><br>
  of 100</p></div>
  
<div class="comments"> 
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken  these tests.</p>
  </div>
 
  </div>
    <div class="summary">
  
<h1>Summary</h1>
  <div class="skills-section">

<div class="skills reaction"> 
  <div class="skills-name"><img src="assets/images/icon-reaction.svg" alt=""> <p>Reaction</p></div>
 <p class="score"> <span> 80 </span>/ 100</p>
</div>

  <div class="skills memory">
    <div class="skills-name"><img src="assets/images/icon-memory.svg" alt=""> <p>Memory</p></div> 
  <p class="score"><span>92 </span>/ 100</p>
</div>


  <div class="skills verbal">
    <div class="skills-name"><img src="assets/images/icon-verbal.svg" alt=""> <p>Verbal</p></div>
<p class="score"><span>61 </span>/ 100</p>
  </div>

 <div class="skills visual"><div class="skills-name"><img src="assets/images/icon-visual.svg" alt=""> <p>Visual</p></div>
  <p class="score"><span>72 </span>/ 100</p></div>
  </div>
  <button>Continue</button> 

</div>
 </div>

</body>
</html>
